<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
// const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const elementEndpoint = '';

const items = [];

fetch(elementEndpoint)
  .then((blob) => blob.json())
  .then((data) => items.push(...data));

function findMatches(wordToMatch, items) {
  return items.filter(item => {
    // here we need to figure out if the city or state matches what was searched
    const regex = new RegExp(wordToMatch, 'gi');
    return item.product_name.match(regex) 
      || item.brands.match(regex)
      || item.allergens.match(regex);
  });
}

function numberWithCommas (x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayMatches() {
  const matchArray = findMatches(this.value, items);
  const html = matchArray.map(item => {
    
    const regex = new RegExp(this.value,'gi');
    const foodName = item.product_name.replace(regex, `<span class="hl">${this.value}</span>`);
    const allergenName = item.allergens.replace(regex, `<span class="hl">${this.value}</span>`);

    return `
    <li> 
      <span class="name">${foodName}, ${allergenName}</span>
      <span class="population">${numberWithCommas(item.nutriscore_score)}</span>  
    </li>
    `;
  }).join('');
  suggestions.innerHTML = html;
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change',displayMatches);
searchInput.addEventListener('keyup', displayMatches);

</script>
</body>
</html>
