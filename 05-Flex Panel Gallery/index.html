<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <div class="bg-img-container">
        <img class="bg-img bg-img1" src="https://source.unsplash.com/gYl-UtwNg_I/1500x1500" alt="">
      </div>
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <div class="bg-img-container">
        <img class="bg-img bg-img2" src="https://source.unsplash.com/rFKUFzjPYiQ/1500x1500" alt="">
      </div>
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <div class="bg-img-container">
        <img class="bg-img bg-img3" src="https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d" alt=""> 
      </div>
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <div class="bg-img-container">
        <img class="bg-img bg-img4" src="https://source.unsplash.com/ITjiVXcwVng/1500x1500" alt="">
      </div>
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <div class="bg-img-container">
        <img class="bg-img bg-img5" src="https://source.unsplash.com/3MNzGlQM7qs/1500x1500" alt="">
      </div>
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open')
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>
