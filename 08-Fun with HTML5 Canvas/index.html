<script>
  const canvas = document.querySelector('#draw');
  canvas.width = window.screen.width - (window.screen.width * 0.1);
  canvas.height = window.screen.width < 820 ? window.screen.height - (window.screen.height * 0.2) : window.screen.height - (window.screen.height * 0.25);
  
  const ctx = canvas.getContext('2d');
  ctx.strokeStyle = '#BADASS';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 10;

  let isDrawing = false;
  let lastX = 0;
  let lasyY = 0;
  let hue = 0;
  let direction = true;

  function draw(e) {
    if (!isDrawing) return; // stop the fn from running when they are not moused down
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

    ctx.beginPath();
    // start from
    ctx.moveTo(lastX, lastY);
    // go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    [lastX, lastY] = [e.offsetX, e.offsetY];

    hue++;
    if (hue >= 360) {
      hue = 0;
    }

    if (ctx.lineWidth >= 70 || ctx.lineWidth <= 8) {
      direction = !direction;
    }
    if (direction) {
      ctx.lineWidth++;
    } else {
      ctx.lineWidth--;
    }
  }
  canvas.addEventListener(('pointerdown'), (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY]
  });

  canvas.addEventListener('pointermove', (e) => draw(e));
  canvas.addEventListener('pointerup', () => isDrawing = false);
  canvas.addEventListener('pointerout', () => isDrawing = false);
  
  canvas.addEventListener('touchstart', function (event) { event.preventDefault() });
  canvas.addEventListener('touchmove',  function (event) { event.preventDefault() });
  canvas.addEventListener('touchend', function (event) { event.preventDefault() });
  canvas.addEventListener('touchcancel', function (event) { event.preventDefault() });
  
  const btn = document.querySelector('#getWord');
  const prompt = document.querySelector('.prompt');

  const togglePrompt = () => {
    if (prompt.style.display === "none") {

    }

    } else {
